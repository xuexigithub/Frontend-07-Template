<div class="container">
    <div class="light green"></div>

<style>
    .container {
        float:left;
        width: 600px;
        height: 300px;
    }
    .light {
        float:left;
        width: 100px;
        height: 100px;
        background-color:grey;
        border-radius: 50px;
        margin:20px;
    }
    .green,.lightUp {
        background-color: green;
    }
    .yellow,.lightUp {
        background-color: yellow;
    }
    .red,.lightUp {
        background-color: red;
    }
</style>

<script>
  let lights = document.getElementsByClassName("light");

  let changeColor = function(color,time){
    setTimeout(()=>{
      lights[0].classList.add(color)
    },time)
    
  }

  function start(){
    changeColor('yellow',2000)
    setTimeout(()=>{
      changeColor('red',3000)
    })
  }
  start()
